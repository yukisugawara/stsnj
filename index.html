<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>STS Network Japan</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- header -->
    <header>
      <div class="container">
        <div class="header-title">
          <div id="top-btn" class="header-logo">STS Network Japan</div>
        </div>
        <div class="header-menu">
          <ul class="header-menu-right">
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#events">Events</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- top -->
    <div class="top-section gray-section">
      <div class="top-inner">
        <div class="container">
          <div class="top-description">
            <h2>STS Network Japan</h2>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <!-- About -->
    <div class="about-wrapper">
      <div class="container">
        <div class="heading">
          <h2>About</h2>
        </div>
        <div class="abtouts">
          <div class="about">
            <div class="about-icon">
              <a href="http://blog.stsnj.org/"><img src="homepage_icon_pink.jpg" alt="最新情報"></a>
              <p>最新情報</p>
            </div>
            <p class="text-contents"></p>
          </div>
          <div class="about">
            <div class="about-icon">
              <a href="STSNJ_ML_ToS.pdf"><img src="homepage_icon_blue.jpg" alt="入会 & ML"></a>
              <p>入会 & ML</p>
            </div>
            <p class="text-contents"></p>
          </div>
          <div class="about">
            <div class="about-icon">
              <a href="https://stscafe.tumblr.com/"><img src="homepage_icon_green.jpg" alt="科学技術社会論カフェ"></a>
              <p>科学技術社会論カフェ</p>
            </div>
            <p class="text-contents"></p>
          </div>
          <div class="about">
            <div class="about-icon">
              <a href="http://stsnj.org/nj/index2.html"><img src="homepage_icon_yellow.jpg" alt="旧ウェブページ"></a>
              <p>旧ウェブページ</p>
            </div>
            <p class="text-contents"></p>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <!-- slider-->
    <div id="events" class="stamps-section">
      <div class="container">
        <div class="section-title">
          <h3>Events</h3>
        </div>
        <div id="stamp-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#stamp-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#stamp-carousel" data-slide-to="1" class=""></li>
            <li data-target="#stamp-carousel" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="item stamp-box active">
              <img src="STSNJ2017ss.jpg" class="stamp-image">
            </div>
            <div class="item stamp-box">
              <img src="STSNJ2016ss.jpg" class="stamp-image">
            </div>
            <div class="item stamp-box">
              <img src="STSNJ2016sp.jpg" class="stamp-image">
            </div>
          </div>
        </div>
        <p><a class="stamp-link" href="" target="_blank"> </a>
        </p>
      </div>
    </div>

    <!-- Contact -->
    <div id="contact" class="contact-section gray-section">
      <div class="contact-section-inner">
        <div class="container">
          <div class="section-title">
            <h3>Contact</h3>
          </div>
          <div class="contact-form">
            <h7>STS Network Japan 事務局：stsnj-jimu@googlegroups.com</h7>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="copyright">©2020-
          STS Network Japan
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
